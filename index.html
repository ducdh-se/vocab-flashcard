<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Vocabulary Flashcards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TOEIC Vocabulary Flashcards</h1>
            <div id="score">Score: 0</div>
        </header>
        
        <main>
            <div id="lesson-selection">
                <h2>Select a Lesson</h2>
                <ul id="lesson-list">
                    <!-- Lesson links will be dynamically added here -->
                </ul>
            </div>

            <div id="flashcard" style="display:none;">
                <div id="word-info">
                    <h2 id="word"></h2>
                    <button id="play-audio">Play Pronunciation</button>
                </div>
                <input type="text" id="word-input" placeholder="Type the word here...">
                <button id="hint">Show Hint</button>
                <div id="hint-info"></div>
                <button id="check-answer">Check Answer</button>
                <button id="learn-again">Learn Again</button>
            </div>
            
            <div id="result" style="display:none;">
                <h2 id="result-word"></h2>
                <p id="example-sentences"></p>
                <button id="next-word">Next Word</button>
            </div>
        </main>
        
        <footer>
            <button id="reset">Reset</button>
            <button id="home">Home</button>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
